<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> To my michiee</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:system-ui, sans-serif;
  background:linear-gradient(135deg,#fff0f6,#eef2ff);
  overflow:hidden;
}

/* MAIN CARD */
.card{
  background:white;
  padding:3vw;
  border-radius:2vw;
  text-align:center;
  width:90%;
  max-width:450px;
  box-shadow:0 4vw 10vw rgba(0,0,0,.15);
  z-index:10;
}

.question-container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:3vw;
  flex-wrap:wrap;
}

.question-container h1{
  font-size:5vw;
  margin:0;
}

.question-container img{
  width:30vw;
  max-width:140px;
  height:auto;
  border-radius:2vw;
}

.buttons{
  display:flex;
  gap:3vw;
  justify-content:center;
  margin-top:3vw;
  flex-wrap:wrap;
}

button{
  padding:3vw 5vw;
  border-radius:2vw;
  font-size:4vw;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:transform 0.35s ease, opacity 0.35s ease;
  min-width:40%;
}

.yes{
  background:#ff4f8b;
  color:white;
  z-index:3;
}

.no{
  background:#e5e7eb;
  z-index:2;
}

.msg{
  margin-top:2vw;
  font-size:4vw;
  color:#6b7280;
  word-break:break-word;
}

/* MEMES */
.meme{
  position:fixed;
  height:auto;
  animation:pop .3s ease forwards;
  z-index:1;
  pointer-events:none;
}

@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* FINAL IMAGE */
.final-img{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:80vw;
  max-width:900px;
  max-height:80vh;
  border-radius:2vw;
  z-index:80;
  box-shadow:0 3vw 8vw rgba(0,0,0,.25);
}

/* MOBILE */
@media(max-width:480px){
  .question-container h1{
    font-size:6vw;
  }
  button{
    font-size:5vw;
    padding:4vw 5vw;
  }
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="question-container">
    <h1 id="question">Hii mich! Can you be my Valentine?ðŸ’•</h1>
    <img src="pusa.jpg" alt="funny cat">
  </div>

  <div class="buttons">
    <button class="yes" id="yesBtn">Yes ðŸ’–</button>
    <button class="no" id="noBtn">No ðŸ˜…</button>
  </div>

  <div class="msg" id="msg"></div>
</div>

<audio id="sadSound" src="sadmusic.mp3" preload="auto"></audio>
<audio id="happySound" src="romanceeeeeeeeeeeeee.mp3" preload="auto"></audio>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const msg = document.getElementById("msg");
const card = document.getElementById("card");
const questionEl = document.getElementById("question");
const sadSound = document.getElementById("sadSound");
const happySound = document.getElementById("happySound");

let yesScale = 1;
let noScale = 1;
let clicks = 0;

const questions = [
  "PLEASEEEEE???ðŸ˜¢",
  "PLSS PLSS PLSSSðŸ¥º",
  "Cgeh na mich wag kana mahiyaa ðŸ˜­",
  "may dala akong santolðŸ˜”",
  "oii favorite ko din color violetðŸ˜…",
  "marunong ako magluto ng chapsuyðŸ’–",
  "may extention nails ako ditoðŸ˜¸",
  "please??ðŸ’—",
  "cgeh naaaa plesssss"
];

function playSound(sound){
  sound.pause();
  sound.currentTime = 0;
  sound.play().catch(()=>{});
}

/* SAFE MEME SYSTEM (ALWAYS FITS SCREEN) */
function addSadMemes(count){
  const src = [
    "memes1.jpg",
    "memes2.jpg",
    "memes3.jpg",
    "memes4.jpg",
    "memes5.jpg",
    "memes6.jpg",
    "memes7.jpg",
    "memes8.jpg",
    "memes9.jpg",
    "memes10.jpg"
  ];

  for(let i=0;i<count;i++){
    const img = document.createElement("img");
    img.src = src[Math.floor(Math.random()*src.length)];
    img.className="meme";

    // Responsive meme size
    const size = 18 + Math.random()*20; // 18vw - 38vw
    img.style.width = size + "vw";

    // Keep inside screen safely
    const maxLeft = 100 - size;
    const maxTop = 100 - size;

    img.style.left = Math.random()*maxLeft + "vw";
    img.style.top = Math.random()*maxTop + "vh";

    document.body.appendChild(img);
  }
}

/* NO BUTTON */
noBtn.addEventListener("click", ()=>{
  playSound(sadSound);
  clicks++;

  questionEl.textContent = questions[clicks % questions.length];

  yesScale += 0.2;
  noScale -= 0.07;

  if(noScale < 0.1){
    noScale = 0.1;
    noBtn.style.pointerEvents = "none";
    noBtn.style.opacity = "0.3";
    msg.textContent = "arayy mooo ðŸ˜­";
  } else {
    msg.textContent = ":<";
  }

  yesBtn.style.transform = `scale(${yesScale})`;
  noBtn.style.transform = `scale(${noScale})`;

  addSadMemes(clicks * 2);
});

/* YES BUTTON */
yesBtn.addEventListener("click", ()=>{
  playSound(happySound);

  document.querySelectorAll(".meme").forEach(m=>m.remove());
  card.remove();

  yesBtn.style.position="fixed";
  yesBtn.style.top="0";
  yesBtn.style.left="0";
  yesBtn.style.width="100vw";
  yesBtn.style.height="100vh";
  yesBtn.style.borderRadius="0";
  yesBtn.style.fontSize="10vw";
  yesBtn.style.transform="none";
  yesBtn.textContent="YES ðŸ’– YES ðŸ’– YES ðŸ’–";

  document.body.appendChild(yesBtn);

  const img = document.createElement("img");
  img.src = "ako.jpg";
  img.className="final-img";
  document.body.appendChild(img);
});
</script>

</body>
</html>
